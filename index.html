<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>FishEye, plateforme de photographes</title>
</head>
<body>
    <div class="appear-when-scroll" role="link" aria-label="revenir en haut de page"><a href="#retour-contenu" class="appear-when-scroll-link">Passer au contenu</a></div>
    <header>
        <div class="banner" role="banner">
            <a href="index.html" class="logo-link" role="img link"><img src="logo.png" alt="FishEye Home page" aria-label="logo Fisheye"></a>
            <nav role="navigation">
                <button class="tag tag-btn" aria-label="filtre portrait" onclick="filterSelection('portrait')"><span class="sr-only">tag</span>#Portrait</button>
                <button class="tag tag-btn" aria-label="filtre art" onclick="filterSelection('art')"><span class="sr-only">tag</span>#Art</button>
                <button class="tag tag-btn" aria-label="filtre fashion" onclick="filterSelection('fashion')"><span class="sr-only">tag</span>#Fashion</button>
                <button class="tag tag-btn" aria-label="filtre architecture" onclick="filterSelection('architecture')"><span class="sr-only">tag</span>#Architecture</button>
                <button class="tag tag-btn" aria-label="filtre voyage" onclick="filterSelection('travel')"><span class="sr-only">tag</span>#Travel</button>
                <button class="tag tag-btn" aria-label="filtre sport" onclick="filterSelection('sport')"><span class="sr-only">tag</span>#Sport</button>
                <button class="tag tag-btn" aria-label="filtre animaux" onclick="filterSelection('animals')"><span class="sr-only">tag</span>#Animals</button>
                <button class="tag tag-btn" aria-label="filtre événements" onclick="filterSelection('events')"><span class="sr-only">tag</span>#Events</button>
            </nav>
            <div class="empty"></div>
        </div>
    </header>

    <main id="retour-contenu">
        <section class="photographes">
            <h1 role="heading" class="photographes-titre">Nos photographes</h1>
            <ul class="index"></ul>
        </section>
    </main>
</body>
</html

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4ff3d07870.js" crossorigin="anonymous"></script>
    <script src="app-photographe.js" defer></script>
    <title>Fisheye - </title>
</head>
<body>
    <header>
        <div class="banner banner-photographe">
            <a href="index.html" class="logo-link" role="link"><img src="logo.png" alt="FishEye Home page"></a>
        </div>
    </header>

    <main>
        <section class="profile">
            <div class="profile-info"></div>
            <div class="profile-contact">
                <button class="btn btn-contact" role="button" aria-label="Contactez-moi">Contactez-moi</button>
            </div>
            <div class="profile-portrait"></div>
        </section>

        <section class="bg modal-bg">
            <div class="modal-contact" role="dialog" aria-labelledby="modal-heading">
                <button class="close close-contact" aria-label="fermer modale de contact"><em tabindex="-1" class="fas fa-times"></em></button>
                <h1 id="modal-heading" role="heading"></h1>
                <form action="" method="post" role="form">
                    <label for="First-name">Prénom</label>
                    <input type="text" name="first-name" id="First-name" aria-labelledby="First-name" required>

                    <label for="Last-name">Nom</label>
                    <input type="text" name="last-name" id="Last-name" aria-labelledby="Last-name" required>

                    <label for="Email">Email</label>
                    <input type="email" name="email" id="Email" aria-labelledby="Email" required>

                    <label for="Your-message">Votre message</label>
                    <input type="text" name="your-message" id="Your-message" aria-labelledby="Your-message" required>

                    <input type="submit" class="btn" value="Envoyer" role="button" aria-label="send">
                </form>    
            </div>
        </section>

        <section class="pictures">
            <div class="pic-sort">
                <div class="pic-sort-title" id="order-by">Trier par</div>
                <div class="pic-sort-listbox" aria-labelledby="order-by">
                    <button class="arrow unroll-select" aria-haspopup="listbox"><em tabindex="-1" class="fas fa-chevron-down"></em></button>
                    <button class="arrow rollup-select" aria-label="fermer listbox"><em tabindex="-1" class="fas fa-chevron-up"></em></button>
                    <button class="category" id="popularity" aria-labelledby="popularity" aria-selected="false" onfocus="aria(popularity)"><span>Popularité</span></button>
                    <div class="line-separate"></div>
                    <button class="category" id="date" aria-labelledby="date" aria-selected="false" onfocus="aria(date)">Date</button>
                    <div class="line-separate"></div>
                    <button class="category" id="title" aria-labelledby="title" aria-selected="false" onfocus="aria(Title)">Titre</button>
                </div>
            </div>

            <ul class="pic-grid"></ul>

            <div class="bg lightbox-bg">
                <div class="lightbox-content" role="dialog" aria-label="Image closeup view">
                    <button class="close close-lightbox" aria-label="Close dialog"><em tabindex="-1" class="fas fa-times"></em></button>
                    <button class="skip skip-left" aria-label="Previous image" onclick="changeSlide(-1)"><em tabindex="-1" class="fas fa-chevron-left"></em></button>
                    <button class="skip skip-right" aria-label="Next image" onclick="changeSlide(1)"><em tabindex="-1" class="fas fa-chevron-right"></em></button>
                    <ul class="lightbox-gallery"></ul>
                </div>
            </div>
        </section>

        <div class="profile-info-bottom" role="text">
            <p><span id="total-likes"></span><em class="fas fa-heart"></em><span class="sr-only">likes</span></p>
            <p><span id="price-bottom"></span>€/jour</p>
        </div>
    </main>
    
</body>
</html>

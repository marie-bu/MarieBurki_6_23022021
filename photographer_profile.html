<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4ff3d07870.js" crossorigin="anonymous"></script>
    <script src="app-photographe.js" defer></script>
    <title></title>
</head>
<body>
    <header>
        <div class="banner banner-photographe" role="banner">
            <a href="index.html" class="logo-link" role="img"><img src=".logo.png" alt="FishEye Home page" aria-label="logo Fisheye"></a>
        </div>
    </header>

    <main>
        <section class="profile">
        </section>

        <section class="bg modal-bg">
            <div class="modal-contact" role="dialog" aria-labelledby="modal-heading">
                <button class="closarie role dialoge" aria-label="Close contact form" onclick="closeContactModal()"><i class="fas fa-times"></i></button>
                <h1 id="modal-heading" role="heading"></h1>
                <form action="" method="post" role="form" onsubmit="closeContactModal()">
                    <label for="First name">Prénom</label>
                    <input type="text" name="first-name" id="first" role="textbox" aria-labelledby="First name" required>

                    <label for="Last Name">Nom</label>
                    <input type="text" name="last-name" id="last" role="textbox" aria-labelledby="Last name" required>

                    <label for="Email">Email</label>
                    <input type="email" name="email" id="email" role="textbox" aria-labelledby="Email" required>

                    <label for="Your message">Votre message</label>
                    <input type="text" name="your-message" id="message" role="textbox" aria-labelledby="Your message" required>

                    <input type="submit" class="btn" value="Envoyer" role="button" aria-label="send">
                </form>    
            </div>
        </section>

        <section class="pictures">
            <div class="pic-sort">
                <div class="pic-sort-title" id="order-by">Trier par</div>
                <div class="pic-sort-buttons">
                    <button class="arrow unroll-select" role="button" aria-labelledby="order-by" onclick="unroll()"><i class="fas fa-chevron-down"></i></button>
                    <button class="arrow rollup-select" role="button" onclick="rollup()"><i class="fas fa-chevron-up"></i></button>
                    <button class="category popularity">Popularité</button>
                    <div class="line-separate"></div>
                    <button class="category date">Date</button>
                    <div class="line-separate"></div>
                    <button class="category title">Titre</button>
                </div>
            </div>

            <ul class="pic-grid"></ul>

            <div class="bg lightbox-bg">
                <div class="lightbox-content" role="dialog" aria-label="Image closeup view">
                    <button class="close close-lightbox" aria-label="Close dialog" onclick="closeLightbox()"><i class="fas fa-times"></i></button>
                    <button class="skip skip-left" aria-label="Previous image" onclick="changeSlide(-1)"><i class="fas fa-chevron-left"></i></button>
                    <button class="skip skip-right" aria-label="Next image" onclick="changeSlide(1)"><i class="fas fa-chevron-right"></i></button>
                    <ul class="lightbox-gallery"></ul>
                </div>
            </div>
        </section>

        <div class="profile-info-bottom" role="text">
            <p><span id="total-likes"></span> <i class="fas fa-heart"></i> </p>
            <p><span id="price-bottom"></span>€/jour</p>
        </div>
    </main>
    
</body>
</html>
